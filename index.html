<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        roxo: '#5B0B9B'
                    }
                }
            }
        }
    </script>
    <style>
        .custom-input {
            position: relative;
        }
        .custom-input img {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-80%);
            width: 36px; 
            height: auto;
        }
        .custom-input input {
            padding-right: 30px; 
        }
    </style>
    <title>TopLingo</title>
</head>
<body >

    
    <div class="w-16 h-screen flex justify-start bg-roxo absolute"></div>
    <header>
        
        <div class="flex justify-end pt-10 pr-10">
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
            </label>
        </div>
        <h1 class="flex justify-center text-roxo font-bold text-[96px]">
            TopLingo
        </h1>



    </header>
    <main>
        <div class="flex flex-col items-center pt-40">
            <div class="custom-input mb-14 w-2/6 relative">
                <input class="w-full h-16 border-4 border-white dark:bg-black border-b-indigo-500 pr-8 text-roxo" id="traduzirTexto" placeholder="Digite o texto em português">
                <select class="selectFrom"></select>
                <img src="./img/br.png" alt="Ícone" />
            </div>
            <div class="custom-input w-2/6 relative">
                <input class="w-full h-16 border-4 border-white dark:border-black border-b-indigo-500 pr-8 text-roxo" id="traducaoTexto" placeholder="Digite o texto em inglês" disabled>
                <select class="selectTo"></select>
                <img src="./img/eua.png" alt="Ícone" />
            </div>
            <button id="btnTradutor" class="bg-roxo py-4 px-12 mt-16 text-white font-bold mb-24">
                TRADUZIR
            </button>
            <button id="btnToggleVoice">
                <img class="w-10 h-10" src="./img/mic.png" alt="">

            </button>


        </div>

        


    </main>
    <footer>
        <p class="flex justify-center pt-6 text-[24px]">🚀 Cauã e Edu 🚀</p>
    </footer>
</body>
</html>
